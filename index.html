<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Nook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/quote.css">
  <link rel="stylesheet" href="styles/book.css">
  <script type="module" src="scripts/index.js" defer></script>
  <script src="scripts/nav.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__brand">
      <img class="header__logo" src="images/logo.png" alt="The Book Nook logo">
      <span class="header__name">Book Nook</span>
    </div>
    <button class="header__expand" id="nav-toggle">
      <img class="header__icon" id="nav-icon" src="images/burger.png" alt="Icon of hamburger menu">
    </button>
    <nav class="header__nav" id="nav">
      <ul>
        <li><a href="index.html" class="header__link header__active">HOME</a></li>
        <li><a href="favorites.html" class="header__link">FAVORITES</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="quote">
      <h2 class="quote__header">DAILY QUOTE</h2>
      <div class="quote__container">
        <p class="quote__text" id="text"></p>
        <p class="quote__author" id="author"></p>
      </div>
    </section>
    <section class="book">
      <h2 class="book__header">BOOKS</h2>
      <form class="book__form" id="search">
        <input class="book__search" type="text" name="search" id="search" placeholder="SEARCH" required>
        <button class="book__submit" type="submit">SUBMIT</button>
      </form>
      <div class="book__results" id="results"></div>
    </section>
  </main>

  <footer class="footer">

    <div class="footer__links">
      <h4>QUICK LINKS</h4>
      <a href="index.html" class="header__link header__active">HOME</a>
      <a href="favorites.html" class="header__link">FAVORITES</a>
    </div>

    <div class="footer__social">
      <h4>SOCIAL LINKS</h4>
      <a class="header__link" target="_blank" href="https://www.github.com/dentonflake/">GITHUB</a>
      <a class="header__link" target="_blank" href="https://www.linkedin.com/in/dentonflake/">LINKEDIN</a>
      <a class="header__link" target="_blank" href="https://www.instagram.com/dentonflake/">INSTAGRAM</a>
      <a class="header__link" target="_blank" href="https://www.facebook.com/dentonflake/">FACEBOOK</a>
    </div>

    <div class="footer__video">
      <h4>MORE</h4>
      <a class="header__link" target="_blank" href="">PROJECT VIDEO</a>
    </div>

  </footer>

</body>

</html>
